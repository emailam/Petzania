spring:
  application:
    name: FriendsAndChatsModule

  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: ${RABBITMQ_PORT}
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}

  super:
    admin:
      username: ${SUPER_ADMIN_USERNAME}

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  datasource:
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    url: ${FRIENDS_DB_URL}

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

    # show-sql: true

  security:
    user:
      name: ${SECURITY_USER_NAME}
      password: ${SECURITY_USER_PASSWORD}

  jwt:
    secret-key:
      ${SPRING_JWT_SECRET_KEY}

server:
  error:
    include-message: always
    include-binding-errors: always
  port: ${FRIENDS_SERVER_PORT}

logging:
  level:
    org.springframework.cache: DEBUG
    org.springframework.data.redis.cache: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web.servlet.DispatcherServlet: DEBUG

resilience4j.ratelimiter:
  instances:
    ### Chat Service Limiters
    chatServiceRateLimiter:
      limitForPeriod: 10       # e.g. allow 10 chat‚Äêrelated calls
      limitRefreshPeriod: 1s   # reset every second
      timeoutDuration: 0       # immediate rejection when over limit
    ### Message Service Limiters
    messageServiceRateLimiter:
      limitForPeriod: 10
      limitRefreshPeriod: 1s
      timeoutDuration: 0