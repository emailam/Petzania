spring:
  application:
    name: FriendsAndChatsModule

  rabbitmq:
    host: localhost
    port: 5673
    username: guest
    password: guest

  data:
    redis:
      host: localhost
      port: 6379

  super:
    admin:
      username: superadmin

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  datasource:
