spring:
  application:
    name: AdoptionAndBreedingModule

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  super:
    admin:
      username: superadmin
      password: superadmin

  jpa:
#    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  security:
    user:
      name: admin
      password: 1234

  jwt:
    secret-key:
      4ioX3ogCr4GAZ9gB99txf1LyhqVOmTJ8RsL9hyJzZXQ=

  access:
    token:
      expiration:
        300000

  refresh:
    token:
      expiration:
        86400000

feed:
  weights:
    recency: 0.4
    totalReacts: 0.3
    petCategoryAffinity: 0.25
    postCategoryAffinity: 0.2
  freshness-window-hours: 96

server:
  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    org.springframework.amqp.rabbit.core.RabbitAdmin: DEBUG
    org.springframework.cache: DEBUG
    org.springframework.data.redis.cache: DEBUG