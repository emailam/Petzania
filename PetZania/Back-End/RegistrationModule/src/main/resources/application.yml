spring:
  application:
    name: RegistrationModule

  datasource:
    password: admin
    url: jdbc:postgresql://localhost:8090/postgres
    username: postgres

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  security:
    user:
      name: admin
      password: 1234

server:
  error:
    include-message: always
    include-binding-errors: always
